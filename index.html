<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <header>
                <img src="./assets/agendaicon.jpg" alt="Logo da Dapic" class="logo">
                <h1>SuaAgenda&copy;</h1>
                <h2>Cadastrar usuário</h2>
                <p>Informe um nome de usuário e uma senha de acesso.</p>
            </header>
            <form>
                <div class="input-group">
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="input-group">
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <div class="input-group">
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha">
                </div>
                <p class="terms">
                    Ao clicar em continuar você concorda com nossos
                    <a href="#">Termos de uso</a> e <a href="#">Política de privacidade</a>
                </p>
                <button type="submit">Continuar</button>
            </form>
            <footer>
                <p>Já tem cadastro? <a href="#">Faça login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
